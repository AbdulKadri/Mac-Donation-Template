<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Amount</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="donation-amount">
    <div class="content">

        <div class="left-side"></div>

        <div class="right-side">
            <section class="header">
                <img src="./images/Mac-logo.svg" alt="Mac Logo">
            </section>

            <section class="body">
                <h4>Donation Amount</h4>

                <form class="options">
                    <div class="frequency">
                        <label class="selection-1">
                            <input type="radio" class="pick" name="donationFrequency" value="One-Time" checked>
                            <div class="wrapper-2"></div>
                            <p>One-Time</p>
                        </label>

                        <label class="selection-1">
                            <input type="radio" class="pick" name="donationFrequency" value="Monthly">
                            <div class="wrapper-3"></div>
                            <p>Monthly</p>
                        </label>
                    </div>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="$100" checked>
                        <div class="wrapper"></div>
                        <p>$100</p>
                    </label>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="$500">
                        <div class="wrapper"></div>
                        <p>$500</p>
                    </label>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="$1000">
                        <div class="wrapper"></div>
                        <p>$1000</p>
                    </label>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="$2500">
                        <div class="wrapper"></div>
                        <p>$2500</p>
                    </label>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="$3000">
                        <div class="wrapper"></div>
                        <p>$3000</p>
                    </label>

                    <label class="selection-2">
                        <input type="radio" class="pick" name="donationChoice" value="Custom Amount">
                        <div class="wrapper"></div>
                        <p>Custom Amount</p>
                    </label>

                    <label class="selection-3" id="customDonation">
                        <input type="radio" name="donationChoice">
                        <input type="number" id="otherChoice" placeholder="$100/One-Time">
                    </label>
                </form>

                <a href="./payment-information.html" class="next-page"><button class="next-btn">Next</button></a>
            </section>
        </div>

    </div>
    
</body>
</html>
